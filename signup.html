<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <!-- external file -->
    <link rel="stylesheet" href="css/signup.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&family=Poppins&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!-- aos animate -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>



</head>


<body style="background-color: #ebe1ce;">

    <main style="width: 500px;">
        <div data-aos="fade-up" data-aos-duration="1000">
            <div class="container mx-auto mt-5">
                <h1 class="text-center mb-3 mt-1">SIGNUP</h1>
                <form>
                    <div class="form-group mb-3">
                        <label for="fname" class="pb-1">First name</label>
                        <input type="text" class="form-control" id="fname" placeholder="Enter your first name" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="lname" class="pb-1">Last name</label>
                        <input type="text" class="form-control" id="lname" required placeholder="Enter your last name">
                    </div>

                    <div class="form-group mb-3">
                        <label for="age" class="pb-1">Age</label>
                        <input type="number" class="form-control" id="age" required placeholder="Enter your Age">
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="pb-1">Email</label>
                        <input type="email" class="form-control" id="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="pb-1">Password</label>
                        <input type="password" class="form-control" id="password" required placeholder="Enter your password">
                    </div>
                   <a href="login.html" ><button type="button" class="btn btn-primary w-100" id="btn" onclick="signup()">SIGNUP</button></a>
                    <a href="login.html" class="d-flex justify-content-center mt-3 mb-2"
                        style="text-decoration: none; font-size: 18px;">Already have a account?</a>
                </form>
            </div>
        </div>
        </main>

    <script>
        AOS.init();
    </script>
    <!-- signup javascript -->
    <script src="javascript/signup.js"></script>
</body>


</html>
